{% extends "layout.html" %}
{% block body %}
<div class=container>
  <section class="jumbotron" id="content">
    {% if get_flashed_messages()[-1] %}
    <div class="alert alert-warning" role="alert">{{ get_flashed_messages()[-1] }}</div>
    {% endif %}
    <h2>Upload new File</h2>
    <form action="" method=post enctype=multipart/form-data>
    <p><input type=file name=file>
      <input type=submit value=Upload>
    </form>
  </section>
</div>
{% endblock %}
